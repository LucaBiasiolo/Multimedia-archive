plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation  'org.springframework:spring-core:5.3.3',
                    'org.springframework:spring-context:5.3.3',
                    'org.springframework:spring-beans:5.3.3',
                    'org.springframework:spring-jdbc:5.3.3',
                    'org.springframework:spring-aspects:5.3.3',
                    'org.springframework:spring-orm:5.3.3',
                    'org.springframework:spring-webmvc:5.3.3',
                    'org.hibernate:hibernate-core:5.4.25.Final',
                    'org.apache.commons:commons-dbcp2:2.8.0',
                    'com.fasterxml.jackson.core:jackson-databind:2.12.0'

    runtimeOnly 'org.postgresql:postgresql:42.2.18'

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.springframework:spring-test:5.3.3',
            'org.junit.jupiter:junit-jupiter-api:5.7.0'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

application {
    // Define the main class for the application.
    mainClassName = 'it.multimedia.archive.MultimediaArchive'
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}
